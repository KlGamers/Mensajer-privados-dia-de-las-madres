<!DOCTYPE html>
<html lang="es">
<head>
<script>
  const accesoPermitido = sessionStorage.getItem("autenticado");
  if (!accesoPermitido) {
    alert("Acceso no autorizado. Redirigiendo al inicio...");
    window.location.href = "../index.html";
  }
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje desbloqueado</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      text-align: center;
      padding: 3rem;
    }
    .timer {
      font-size: 2rem;
      margin-top: 2rem;
    }
    .revelacion {
      display: none;
      margin-top: 3rem;
      font-size: 1.3rem;
      background: rgba(40, 40, 40, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .revelacion.show {
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Tu mensaje estará disponible en:</h1>
  <div class="timer" id="temporizador"></div>
  <div class="revelacion" id="mensaje">
    <p>¡Ya puedes ver tu mensaje! ❤️</p>
    <a href="../Personal/Dia/mama4.html" style="color:#91f2ff;font-weight:bold;">Haz clic aquí para verlo</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: { color: { value: "transparent" } },
      fullScreen: { enable: false },
      particles: {
        number: { value: 50 },
        color: { value: "#ffc8dd" },
        links: {
          enable: true,
          color: "#ffc8dd",
          distance: 130,
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.3,
          outModes: { default: "bounce" }
        },
        size: { value: { min: 1, max: 3 } },
        opacity: { value: 0.6 }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" }, resize: true },
        modes: { repulse: { distance: 100 } }
      },
      detectRetina: true
    });

    const fechaObjetivo = new Date("2025-05-10T08:00:00").getTime();
    function actualizarTemporizador() {
      const ahora = new Date().getTime();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        document.getElementById("temporizador").style.display = "none";
        const msg = document.getElementById("mensaje");
        msg.classList.add("show");
        msg.style.display = "block";
        clearInterval(intervalo);
      } else {
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
        document.getElementById("temporizador").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";
      }
    }
    const intervalo = setInterval(actualizarTemporizador, 1000);
    actualizarTemporizador();
  </script>
</body>
</html>
